<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
      <h1>Tip Calculator</h1>
      <h4>Enter the total price of your meal below</h4>
      <form id="form">
        <input id="total-bill" type="text" placeholder="Type here the total price of your meal">
        <input id="tip-perc" type="text" placeholder="Type here the tip percentage">
        
        <button id="submit">Calculate Tip</button>
      </form>
      <div>
        <h4>Tip amount: <span id="tip-amount"></span></h4>
        <h2>Total: <span id="new-total"></span></h2>
        <br><br>
      </div>
      <div>
        <h2>Divide the Total Bill by guests</h2>
        <input id="num-people" type="number" min="0" placeholder="How many guests?">
        <button id="split">Split</button>
        <h2>Total for each person:</h2>
        <h2 id="split-total"></h2>
      </div>
  </div>
  
  <script src="./script.js"></script>
</body>

</html>
